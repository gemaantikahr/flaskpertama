<html>
    <head>
        {% if title %}
        <title>{{ title }} - Microblog</title>
        {% else %}
        <title>Welcome to Microblog!</title>
        {% endif %}
    </head>
    <body>
        <p>Hallo good nigth {{user.name}}, you come from {{user.address}} right.? and your age is {{user.age}}</p>
        {% for i in post %}
            <p>{{ i.author.username}} have : {{i.have.hair}} {{i.have.title}} {{i.author.age}}</p>
        {% endfor%}
        <p></p>
    </body>
</html>
